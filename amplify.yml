version: 1
frontend:
  phases:
    preBuild:
      commands:
        - gem install bundler
        - bundle install
        - chmod u+x importNJNodePackages.sh
        - ./importNJNodePackages.sh
    build:
      commands:
        - bundle exec jekyll build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths: []
