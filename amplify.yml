version: 1
frontend:
  phases:
    preBuild:
      commands:
        - gem install bundler
        - bundle install --path vendor/bundle
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths:
      - vendor/bundle/**/*
      - Gemfile.lock
      - node_modules
