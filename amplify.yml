version: 1
frontend:
  phases:
    preBuild:
      commands:
        - gem install bundler
        - bundle install
    build:
      commands:
        - npm run build
        - sleep 5
        - bundle exec jekyll build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths: []
