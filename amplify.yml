version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rvm install 3.2.4
        - rvm use 3.2.4
        - bundle install
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths: []
